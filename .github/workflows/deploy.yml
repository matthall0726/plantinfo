name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_AUTH }}
          project_id: discord-api-406418

      - name: Access secrets from Google Secret Manager
        run: |
          export SECRET_NAME=Discord_TOKEN
          export SECRET_VERSION=latest
          export SECRET_VALUE=$(gcloud secrets versions access $SECRET_VERSION --secret=$SECRET_NAME --format='get(payload.data)' | base64 -d)
          echo "Secret Value: $SECRET_VALUE"
          # You can use $SECRET_VALUE in your Spring application as needed

      - name: Copy JAR to VM
        run: |
          JAR_FILE=$(ls build/libs/discordapi-0.0.1-SNAPSHOT.jar)
          gcloud compute scp $JAR_FILE discord-plant-bot:~/ --project=discord-api-406418 --zone=us-west4-b

      - name: Install Required Dependencies and Deploy
        run: |
          gcloud compute ssh discord-plant-bot \
            --project=discord-api-406418 \
            --zone=us-west4-b \
            --command="sudo apt-get update && sudo apt-get install -y openjdk-17-jre && java -jar ~/discordapi-0.0.1-SNAPSHOT.jar"
